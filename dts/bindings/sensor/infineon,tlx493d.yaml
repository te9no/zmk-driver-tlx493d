description: |
  TLX493D 3D Magnetic Sensor
  The TLX493D is a low power 3D magnetic sensor that provides
  measurements for magnetic flux density in X, Y, and Z direction.

compatible: "infineon,tlx493d"

include: [i2c-device.yaml, sensor-device.yaml]

properties:
  reg:
    required: true
    description: I2C address of the sensor (default 0x5E)

  power-mode:
    type: string
    required: false
    default: "master"
    enum:
      - "master"
      - "low-power"
    description: |
      Operating mode of the sensor:
      - master: Master controlled mode (higher power, faster sampling)
      - low-power: Low power mode (power saving, slower sampling)

  temp-enable:
    type: boolean
    required: false
    description: Enable temperature sensing

  hysteresis:
    type: int
    required: false
    default: 100
    description: Hysteresis threshold in thousandths (100 = 0.1)

  center-threshold:
    type: int
    required: false
    default: 400
    description: Center deadzone threshold in thousandths (400 = 0.4)

  calibration-samples:
    type: int
    required: false
    default: 300
    description: Number of samples to take during calibration
